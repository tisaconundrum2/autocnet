language: python
sudo: false

branches:
only:
  - master

python:
  - "3.5"

before_install:

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Create a virtual env and install dependencies
  - conda create -y -q -n test-env python=$TRAVIS_PYTHON_VERSION nose gdal numpy pillow scipy pandas networkx
  # Activate the env
  - source activate test-env

  # Install the non-conda packages if required, requirements.txt duplicates are ignored
  - conda install -c https://conda.binstar.org/menpo opencv3=3.0.0
  - conda install -c osgeo proj4
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls

script:
  - nosetests --with-coverage --cover-package=autocnet

notifications:
    email:
        recipients:
            - jlaura@usgs.gov
            - kberry@usgs.gov
            - dmlytle@usgs.gov
            - jwbacker@usgs.gov
        on_success: always
        on_failure: always

after_success:
  - coveralls
